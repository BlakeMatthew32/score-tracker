<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="score-flex">
                <div class="score-card">
                    <h3 id="home-score-head" class="base-style">HOME</h3>
                    <div class="score">
                        <p id="home-score">0</p>
                    </div>
                    <div class="score-btn">
                        <button class="btn" onclick="homeOnePoint()">+1</button>
                        <button class="btn" onclick="homeTwoPoint()">+2</button>
                        <button class="btn" onclick="homeThreePoint()">+3</button>
                    </div>
                </div>
                
                <div class="score-card">
                    <h3 id="away-score-head" class="base-style">GUEST</h3>
                    <div class="score">
                        <p id="away-score">0</p>
                    </div>
                    <div class="score-btn">
                        <button class="btn" onclick="awayOnePoint()">+1</button>
                        <button class="btn" onclick="awayTwoPoint()">+2</button>
                        <button class="btn" onclick="awayThreePoint()">+3</button>
                    </div>
                </div>
            </div>
            <button class="reset-btn" id="reset" onclick="resetScore()">Reset</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
